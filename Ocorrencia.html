<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ocorrência Disciplinar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #9dc3e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 100%;
            width: 100%;
            background-color: rgb(201, 215, 241);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
        }
        @media (max-width: 767px) {
            body {
                padding: 10px;
                height: auto;
            }
            .container {
                padding: 20px;
                box-shadow: none;
                border-radius: 0;
            }
            .btn-block {
                width: 100%;
            }
        }
        h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .school-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .school-header h3 {
            margin: 0;
            font-weight: 900;
            color: #343a40;
        }
        .school-header p {
            margin: 5px 0;
            color: #6c757d;
        }
        .current-datetime {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
    
</head>

<body>
    
    <div class="container">
        <div class="school-header">
            <h3>EE "MONSENHOR BICUDO"</h3>
            <p>Av. Rio Branco, 803, Marília - SP</p>
            <p>Telefone: (14) 3433-5163 | E-mail: e033753a@educacao.sp.gov.br</p>
        </div>
        <div class="current-datetime">
            <p id="current-date"></p>
            <p id="current-time"></p>
        </div>
        <h2 class="text-center">Registro de Ocorrência Disciplinar</h2>
        <form id="occurrence-form">
            <div class="form-group">
                <label for="turma">Selecione a Turma *</label>
                <select class="form-control" id="turma" required>
                    <option value="" disabled selected>Escolha a turma...</option>
                    <!-- Opções de turmas aqui -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar Ocorrência</button>
        </form>
    </div>

    <script>
        function updateDateTime() {
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };

            const now = new Date();
            document.getElementById('current-date').textContent = now.toLocaleDateString('pt-BR', dateOptions);
            document.getElementById('current-time').textContent = now.toLocaleTimeString('pt-BR', timeOptions);
        }

        document.getElementById('occurrence-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const selectedTurma = document.getElementById('turma').value;
            if (selectedTurma) {
                window.open(selectedTurma, '_blank');
            } else {
                alert('Por favor, selecione uma turma.');
            }
        });

        // Update date and time on page load
        updateDateTime();
        // Update time every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
